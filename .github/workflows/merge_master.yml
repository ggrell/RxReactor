name: Master Build

on: 
  push:
    branches:
      - main

jobs:
  unit-test:
    name: Build and run checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - name: Cache Gradle
      if: always()
      uses: actions/cache@v1.2.0
      with:
        path: |
          ~/.gradle/caches/
          ~/.gradle/wrapper/
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Gradle - build, test, coverage
      run: |
        echo "::add-matcher::.github/gradle-java-matcher.json"
        echo "::add-matcher::.github/kotlin-error-matcher.json"
        echo "::add-matcher::.github/kotlin-warning-matcher.json"
        ./gradlew assembleRelease javadocJar sourcesJar publishAllPublicationsToMavenCentralSnapshotsRepository --no-daemon -Possrh.username=${{ secrets.OSSRH_USERNAME }} -Possrh.password="${{ secrets.OSSRH_PASSWORD }}"
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: test-reports
        path: '**/build/reports/tests/'
    - name: Trigger Codecov
      run: bash <(curl -s https://codecov.io/bash)
