apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'jacoco'
apply plugin: 'org.jetbrains.dokka'
apply plugin: 'com.github.kt3k.coveralls'
apply plugin: 'maven-publish'

dependencies {
    implementation deps.kotlin.stdlib.jdk
    implementation deps.rx3.java
    implementation deps.rx3.relay

    testImplementation deps.junit
}

jacoco {
    toolVersion = versions.jacoco
}

jacocoTestReport {
    reports {
        xml.enabled = true
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier "sources"
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: dokkaJavadoc) {
    classifier "javadoc"
    from dokkaJavadoc.outputDirectory
}

publishing {
    publications {
        RxReactor3(MavenPublication) {
            groupId = project.group
            artifactId = archivesBaseName

            from components.java
            artifact sourcesJar
            artifact javadocJar

            pom {
                name = "RxReactor (RxJava 3)"
                description = "A Kotlin framework for a reactive and unidirectional RxJava 3 application architecture"
                url = POM_URL

                licenses {
                    license {
                        name = POM_LICENSE_NAME
                        url = POM_LICENSE_URL
                    }
                }

                developers {
                    developer {
                        id = POM_DEVELOPER_ID
                        name = POM_DEVELOPER_NAME
                        email = POM_DEVELOPER_EMAIL
                    }
                }

                scm {
                    connection = POM_SCM_CONNECTION
                    developerConnection = POM_SCM_CONNECTION
                    url = POM_SCM_URL
                }
            }
        }
    }
}
