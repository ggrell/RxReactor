apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion COMPILE_SDK_VERSION

    defaultConfig {
        applicationId "com.gyurigrell.rxreactor.sample"
        minSdkVersion 23
        targetSdkVersion TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
        baseline file("lint-baseline.xml")
    }
    
    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation project(path: ':rxreactor2')
    implementation project(path: ':rxreactor2-android')
    implementation kotlinlib.stdlib
    implementation support.appcompat
    implementation support.design

    implementation rx2.java
    implementation rx2.android
    implementation rx2.kotlin

    implementation rx2.binding
    implementation rx2.bindingAppcompat
    implementation rx2.bindingDesign

    implementation 'com.jakewharton.rxrelay2:rxrelay:2.0.0'

    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
