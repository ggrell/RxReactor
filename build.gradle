// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.41'
    ext.dokkaVersion = '0.9.18'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$dokkaVersion"
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.4.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

ext {
    MIN_SDK_VERSION = 15
    TARGET_SDK_VERSION = 28
    COMPILE_SDK_VERSION = 28

    kotlinlib = [
            stdlib    : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion",
            reflect   : "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",
            coroutines: "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.2.2"
    ]

    supportLibraryVersion = '28.0.0'
    support = [
            support           : "com.android.support:support-v4:$supportLibraryVersion",
            supportAnnotations: "com.android.support:support-annotations:$supportLibraryVersion",
            supportFragment   : "com.android.support:support-fragment:$supportLibraryVersion",
            appcompat         : "com.android.support:appcompat-v7:$supportLibraryVersion",
            design            : "com.android.support:design:$supportLibraryVersion",
    ]

    rx1 = [
            java  : 'io.reactivex:rxjava:1.3.8',
            kotlin: 'io.reactivex:rxkotlin:1.0.0',
            relay : 'com.jakewharton.rxrelay:rxrelay:1.2.0'
    ]
    rx2 = [
            java            : 'io.reactivex.rxjava2:rxjava:2.2.10',
            kotlin          : 'io.reactivex.rxjava2:rxkotlin:2.4.0',
            relay           : 'com.jakewharton.rxrelay2:rxrelay:2.0.0',
            android         : 'io.reactivex.rxjava2:rxandroid:2.0.2',
            binding         : 'com.jakewharton.rxbinding2:rxbinding-kotlin:2.2.0',
            bindingAppcompat: 'com.jakewharton.rxbinding2:rxbinding-appcompat-v7-kotlin:2.2.0',
            bindingDesign   : 'com.jakewharton.rxbinding2:rxbinding-design-kotlin:2.2.0'
    ]
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    group = "com.gyurigrell"
    def isRelease = Boolean.valueOf(project.hasProperty("release") ? project.property("release") as String : "false")
    version = "0.3.0" + (isRelease ? "" : "-SNAPSHOT")

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile) {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}

