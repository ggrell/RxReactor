// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.50'
    ext.dokkaVersion = '0.9.18'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$dokkaVersion"
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.8.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

ext {
    MIN_SDK_VERSION = 15
    TARGET_SDK_VERSION = 28
    COMPILE_SDK_VERSION = 28

    kotlinlib = [
            stdlib    : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion",
            reflect   : "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",
            coroutines: "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.3-native-mt"
    ]

    support = [
            core       : "androidx.core:core:1.1.0",
            annotations: "androidx.annotation:annotation:1.1.0",
            fragment   : "androidx.fragment:fragment:1.1.0",
            fragmentktx: "androidx.fragment:fragment-ktx:1.1.0",
            appcompat  : "androidx.appcompat:appcompat:1.1.0",
            design     : "com.google.android.material:material:1.0.0"
    ]

    rx1 = [
            java  : 'io.reactivex:rxjava:1.3.8',
            kotlin: 'io.reactivex:rxkotlin:1.0.0',
            relay : 'com.jakewharton.rxrelay:rxrelay:1.2.0'
    ]
    rx2 = [
            java            : 'io.reactivex.rxjava2:rxjava:2.2.16',
            kotlin          : 'io.reactivex.rxjava2:rxkotlin:2.4.0',
            relay           : 'com.jakewharton.rxrelay2:rxrelay:2.1.1',
            android         : 'io.reactivex.rxjava2:rxandroid:2.1.1',
            binding         : 'com.jakewharton.rxbinding3:rxbinding-core:3.0.0',
            bindingAppcompat: 'com.jakewharton.rxbinding3:rxbinding-appcompat:3.0.0',
            bindingDesign   : 'com.jakewharton.rxbinding3:rxbinding-design-kotlin:3.0.0'
    ]
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    group = "com.gyurigrell"
    def isRelease = Boolean.valueOf(project.hasProperty("release") ? project.property("release") as String : "false")
    version = "0.3.0" + (isRelease ? "" : "-SNAPSHOT")

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile) {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}

